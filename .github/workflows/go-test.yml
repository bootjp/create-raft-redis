on: [ push ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-go-test-push

name: Test
jobs:
  test:
    strategy:
      matrix:
        os: [ [ubuntu-latest] ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go test -race ./...
